pluginManagement {
  // Determine project root - works for both local and EAS builds
  def projectRoot = rootDir.getParentFile()
  
  def reactNativeGradlePlugin = new File(
    providers.exec {
      workingDir(projectRoot)
      commandLine("node", "-e", "console.log(require('path').dirname(require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })));")
    }.standardOutput.asText.get().trim()
  ).absolutePath
  includeBuild(reactNativeGradlePlugin)
  
  def expoPluginsPath = new File(
    providers.exec {
      workingDir(projectRoot)
      commandLine("node", "-e", "console.log(require('path').join(require('path').dirname(require.resolve('expo-modules-autolinking/package.json', { paths: [require.resolve('expo/package.json')] })), 'android', 'expo-gradle-plugin'));")
    }.standardOutput.asText.get().trim()
  ).absolutePath
  includeBuild(expoPluginsPath)
}

plugins {
  id("com.facebook.react.settings")
  id("expo-autolinking-settings")
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
  // Autolinking configuration - use Expo's autolinking
  if (System.getenv('EXPO_USE_COMMUNITY_AUTOLINKING') == '1') {
    ex.autolinkLibrariesFromCommand()
  } else {
    ex.autolinkLibrariesFromCommand(expoAutolinking.rnConfigCommand)
  }
}

// Include Expo modules with autolinking
expoAutolinking.useExpoModules()

rootProject.name = 'Travel Expense Tracker'

expoAutolinking.useExpoVersionCatalog()

include ':app'
includeBuild(expoAutolinking.reactNativeGradlePlugin)
